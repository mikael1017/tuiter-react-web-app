<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="col-xxl-2 list-group">
        <a class="list-group-item list-group-item-action text-black" href="#">
          <i class="fab fa-brands fa-twitter"></i>
        </a>
        <a class="list-group-item list-group-item-action text-black" href="#">
          <i class="fas fa-home"></i>Home
        </a>
        <a
          class="list-group-item list-group-item-action active text-black"
          href="#"
        >
          <i class="fas fa-hashtag"></i>Explore
        </a>
        <a class="list-group-item list-group-item-action text-black" href="#">
          <i class="fas fa-bell"></i>Notifications
        </a>
        <a class="list-group-item list-group-item-action text-black" href="#">
          <i class="fas fa-envelope"></i>Messages
        </a>
        <a class="list-group-item list-group-item-action text-black" href="#">
          <i class="fas fa-bookmark"></i>Bookmarks
        </a>
        <a class="list-group-item list-group-item-action text-black" href="#">
          <i class="fas fa-bookmark"></i>Lists
        </a>
        <a class="list-group-item list-group-item-action text-black" href="#">
          <i class="fas fa-user"></i>Profile
        </a>
        <a class="list-group-item list-group-item-action text-black" href="#">
          <i class="fas fa-circle-ellipsis"></i>More
        </a>
      </div>
      <div class="col-xxl-6">
        <div class="search-bar-container row">
          <div class="col-xxl-11">
            <div class="input-group">
              <div class="input-group-text wd-rounded-border-left">
                <i class="fas fa-search"></i>
              </div>
              <input
                type="text"
                class="form-control wd-rounded-border-right"
                placeholder="Search Twitter"
              />
            </div>
          </div>
          <div class="col-xxl-1">
            <i class="fas fa-cog fa-2xl align-text-bottom"></i>
          </div>
        </div>
        <div class="navbar-container">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">For you</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Entertainment</a>
            </li>
          </ul>
        </div>
        <div class="main-poster-container position-relative">
          <img src="../../images/poster.jpeg" class="img-fluid" />
          <h2 class="left-0 bottom-0 position-absolute text-white">
            SpaceX's Starship
          </h2>
        </div>
        <div class="recent-post-container">
          <ul class="list-group">
            <li class="list-group-item">
              <div class="row">
                <div class="col-xxl-10"></div>
                <div class="col-xxl-2">
                  <img
                    src="../../images/react.png"
                    width="100px"
                    height="100px"
                    class="rounded-3"
                  />
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-xxl-10"></div>
                <div class="col-xxl-2">
                  <img
                    src="../../images/js.png"
                    width="100px"
                    height="100px"
                    class="rounded-3"
                  />
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-xxl-10"></div>
                <div class="col-xxl-2">
                  <img
                    src="../../images/jquery.png"
                    width="100px"
                    height="100px"
                    class="rounded-3"
                  />
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="row">
                <div class="col-xxl-10"></div>
                <div class="col-xxl-2">
                  <img
                    src="../../images/node.png"
                    width="100px"
                    height="100px"
                    class="rounded-3"
                  />
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-xxl-4 list-group">
        <div class="list-group-item fw-bold">Who to follow</div>
        <div class="list-group-item">
          <div class="row">
            <div class="image-parent col-xxl-2">
              <img
                src="../../images/java.png"
                width="50px"
                height="50px"
                class="rounded-circle"
              />
            </div>
            <div class="col">
              <div class="info">
                <div class="fw-bold">
                  Java <i class="fas fa-circle-check"></i>
                </div>
                <div class="handle">@Java</div>
              </div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary rounded-pill">
                Follow
              </button>
            </div>
          </div>
        </div>
        <div class="list-group-item">
          <div class="row">
            <div class="image-parent col-xxl-2">
              <img
                src="../../images/relativity.jpeg"
                width="50px"
                height="50px"
                class="rounded-circle"
              />
            </div>

            <div class="col">
              <div class="info">
                <div class="fw-bold">
                  Relativity Space <i class="fas fa-circle-check"></i>
                </div>
                <div class="handle">@relativityspace</div>
              </div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary rounded-pill">
                Follow
              </button>
            </div>
          </div>
        </div>
        <div class="list-group-item">
          <div class="row">
            <div class="image-parent col-xxl-2">
              <img
                src="../../images/virgin.svg"
                width="50px"
                height="50px"
                class="rounded-circle"
              />
            </div>
            <div class="col">
              <div class="info">
                <div class="fw-bold">
                  Virgin Galactic <i class="fas fa-circle-check"></i>
                </div>
                <div class="handle">@virgingalactic</div>
              </div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary rounded-pill">
                Follow
              </button>
            </div>
          </div>
        </div>
        <div class="list-group-item">
          <div class="row">
            <div class="image-parent col-xxl-2">
              <img
                src="../../images/nasa.jpeg"
                width="50px"
                height="50px"
                class="rounded-circle"
              />
            </div>
            <div class="col">
              <div class="info">
                <div class="fw-bold">
                  NASA <i class="fas fa-circle-check"></i>
                </div>
                <div class="handle">@NASA</div>
              </div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary rounded-pill">
                Follow
              </button>
            </div>
          </div>
        </div>
        <div class="list-group-item">
          <div class="row">
            <div class="image-parent col-xxl-2">
              <img
                src="../../images/tesla.png"
                width="50px"
                height="50px"
                class="rounded-circle"
              />
            </div>
            <div class="col">
              <div class="info">
                <div class="fw-bold">
                  Tesla <i class="fas fa-circle-check"></i>
                </div>
                <div class="handle">@Tesla</div>
              </div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary rounded-pill">
                Follow
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
